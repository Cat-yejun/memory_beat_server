<!DOCTYPE html>
<html>
<head>
    <title>Camera Stream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #frame {
            width: 100vw;  /* viewport의 너비에 꽉 차게 */
            height: 100vh; /* viewport의 높이에 꽉 차게 */
            object-fit: cover; /* 이미지 비율을 유지하면서 컨테이너에 꽉 차게 채움 */
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</head>
<body>
    <video id="video" autoplay playsinline style="display:none;"></video>
    <img id="frame" src="">
</body>

</html>
